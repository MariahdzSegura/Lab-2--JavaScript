<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JavaScript Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 5px;
            padding: 10px;
            width: 100px;
        }
        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Advanced JavaScript Calculator</h1>
    <input type="number" id="num1" placeholder="Enter first number" required>
    <input type="number" id="num2" placeholder="Enter second number" required>
    <select id="operation">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
    </select>
    <button id="calculateBtn">Calculate</button>
    <p id="result"></p>

    <script>
        // Calculator object to hold operations
        const calculator = {
            add: (num1, num2) => num1 + num2,
            subtract: (num1, num2) => num1 - num2,
            multiply: (num1, num2) => num1 * num2,
            divide: (num1, num2) => {
                if (num2 === 0) {
                    return "Error: Division by zero is not allowed.";
                }
                return num1 / num2;
            }
        };

        // Function to perform calculation based on user input
        const performCalculation = () => {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const operation = document.getElementById("operation").value;
            let result;

            // Validate input
            if (isNaN(num1) || isNaN(num2)) {
                result = "Please enter valid numbers.";
            } else {
                // Perform the selected operation
                result = calculator[operation](num1, num2);
            }

            // Display the result
            document.getElementById("result").innerHTML = `Result: ${result}`;
        };

        // Event listener for the calculate button
        document.getElementById("calculateBtn").addEventListener("click", performCalculation);
    </script>
</body>
</html>
